<div class="content-wrapper mat-elevation-z8">
  <h2 class="table-title">All sensor Data</h2>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="sensor_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sensor Type</th>
      <td mat-cell *matCellDef="let row">{{ row.sensor_type }}</td>
    </ng-container>
    <ng-container matColumnDef="reading">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reading</th>
      <td mat-cell *matCellDef="let row">{{ row.reading }}</td>
    </ng-container>
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
      <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
    </ng-container>
    <ng-container matColumnDef="reading_ts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
      <td mat-cell *matCellDef="let row">
        {{ row.reading_ts | date:'short' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.readings.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
